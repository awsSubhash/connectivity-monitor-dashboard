<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Status Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌐 Network Connectivity Dashboard</h1>

  <div id="summary" class="summary-grid">
    <div class="summary-card total">
      <h2>📊 Total Hosts</h2>
      <p id="total-count">--</p>
    </div>
    <div class="summary-card up">
      <h2>✅ Online</h2>
      <p id="online-count">--</p>
    </div>
    <div class="summary-card down">
      <h2>⚠️ Offline</h2>
      <p id="offline-count">--</p>
    </div>
  </div>

  <div id="dashboard"></div>
  <div id="notifications"></div>

  <script src="script.js"></script>
</body>
</html>
